<!DOCTYPE html>
<html lang="en">
<head>

    <title>Signup Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class = "signup">
        <h2>Sign Up</h2>
        <form action="" method="">
            <div class="form-group">
                <input type="text" id ="new_first_name" name="new_first_name"placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input type="text" id ="new_last_name" name="new_last_name" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="email" id ="new_email" name="new_email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id ="new_password" name="new_password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" id ="new_password_confirm" name="new_password_confirm" placeholder="Confirm Password" required>
            </div>
            <div class = agreement_checkbox>
                <input type="checkbox" id ="agreement_checkbox" name="agreement_checkbox" required> Agree with Terms and Conditions
            </div>
            <button type="button" class="create-account-button">Create Account</button>
    </div>
        </form>
        
    </div>
</body>
